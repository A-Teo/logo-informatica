    <script>
        var renderer;
        var scene;
        var camera;
        var textoRotatorio;
        window.onload = function () {
            init();
            animate();
        }

        function animate() {
            updateScene();
            renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        }

        function setScene() {
            scene.add(crearElementos.esfera());
            textoRotatorio = crearElementos.textoRotatorio();
            scene.add(textoRotatorio);
        }

        function updateScene() {
            textoRotatorio.rotation.y += 0.1;
        }
        
    </script>
